                    <p>Please complete the form below with any questions or comments. We are happy to accomodate in any way possible.</p>
                <!--contactDesc div ends-->

                <div class="form">
                    <form method="post" id="contactForm" action="https://secure.riosalado.edu/cis-course-resources/postscript.aspx">
                        <label for="fname">First name:</label><br/>
                        <input type="text" id="fname" name="fname"><br />
                        <span class="errorMsg"></span><br /><br />
                        <label for="lname">Last name:</label><br/>
                        <input type="text" id="lname" name="lname"><br />
                        <span class="errorMsg"></span><br /><br />
                        <label for="email">Email:</label><br/>
                        <input type="email" id="email" name="email" placeholder="john@example.com"><br />
                        <span class="errorMsg"></span><br /><br />
                        <label for="phone">Phone:</label><br/>
                        <input type="tel" id="phone" name="phone" placeholder="000-000-0000"><br />
                        <span class="errorMsg"></span><br /><br />
                        <label for="comments">Questions/Comments:</label><br/>
                        <textarea id="comments" name="comments" rows="4" cols="20" placeholder="I really like your site."></textarea><br/><br />
                        <span class="errorMsg"></span><br /><br />
                        <input id="submitBtn" type="submit" value="Submit">
                    </form>
